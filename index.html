<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">    
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <div id='message'>
        <h1>Rock, paper, scissors!</h1>
        <p>Best of 5, select your weapon.</p>
    </div>

    <div id='buttons'>
        <button id='rock'>Rock</button>
        <button id='paper'>Paper</button>
        <button id='scissors'>Scissors</button>
    </div>

    <div id='scores'>
        <h3>Computer: <span id='cscore'>0</span></h3>
        <h3>Player: <span id='pscore'>0</span></h3>
    </div>

    <button id='restart'>Restart</button>
    <script src="main.js"></script>
</body>
</html>
